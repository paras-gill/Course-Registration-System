{% extends 'base.html' %}

{% block content %}
    <h3><u>Prof Sign Up</u></h3>
    {% if form.errors %}
        {{ form.errors }}
    {% endif %}
    
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <br>
        <button type="submit" >Submit</button>
    </form>    
    <br>
    <button onclick='goBack()'>Go Back</button>  

    <script>
        function goBack() {
        window.location.href = "{% url 'registrarHome' %}";
        }
    </script>
{% endblock content %}
