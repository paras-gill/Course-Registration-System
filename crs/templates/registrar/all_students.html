{% extends 'base.html' %}

{%block title%} All Students {% endblock title%}

{% block content %}
    <button onclick='goBack()'>Go Back</button>  
    
    <script>
        function goBack() {
        window.location.href = "{% url 'registrarHome' %}";
        }
    </script>
    
    <br>
    
    <div>    
        <h3><u>Students</u></h3>
    </div>
    
    <div>
        <table border = "1" style = "margin: 10px auto; text-align: center;">
            <thead>
                <tr>
                    <th style = "padding: 5px; height: 30px;">S.No.</th>
                    <th style = "padding: 5px;">Name</th>
                    <th style = "padding: 5px;">email</th>
                </tr>
            </thead>
            <tbody>  
            {% for student in students %}  
                <tr>
                    <td style = "padding: 5px; height: 20px;">{{forloop.counter}}</td>
                    <td style = "padding: 5px;  padding-left: 20px; padding-right: 20px;">{{student.first_name}} {{student.last_name}}</td>
                    <td style = "padding: 5px; padding-left: 20px; padding-right: 20px;"><a href="mailto:{{student.email}}">{{student.email}}</a></td>
                </tr>      
            {% endfor %} 
            </tbody>
        </table>
    </div>
    
   
    
{% endblock content %}
