{% extends 'base.html' %}

{% block content %}
    <br>
    <h3><u>Sign Up</u></h3>
    {% if form.errors %}
        {{ form.errors }}
    {% endif %}
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit"> Sign Up </button>
    </form>

    <br>
    <button onclick='goBack()' style="display: inline;">Go Back</button>  <!-- Display both buttons in same line -->
    
    <script>
        function goBack() {
        window.location.href = "{% url 'login' %}";
        }
    </script>

{% endblock content %}
