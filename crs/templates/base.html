<!--This base template is to be used project-wide-->
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title> {% block title %} CRS {% endblock title %} </title>
        <style>
             body {
                text-align: center; /
            }

            h1 {
                display: inline-block;
                border: 1px solid black; 
                padding: 10px; 
                margin: 0 auto;
            }

            th, td{
                padding: 5px;
                padding-left: 20px;
                padding-right: 20px;
            }
        </style>
    </head>
    
    <body>
        <br><br><br>
        <h1>Course Registration System</h1>
        {%  if user.is_authenticated %}
            <p> 
                {{user.first_name}} {{user.last_name}}<br><a href="{% url 'logout' %}">log out</a>
                <br><br><br>    
            </p>
        {% endif %}

        {% block content %} {% endblock content %}
    </body>

</html>
